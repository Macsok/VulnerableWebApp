apiVersion: apps/v1
kind: Deployment
metadata:
  name: vulnerablewebapp
  labels:
    app: vulnerablewebapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vulnerablewebapp
  template:
    metadata:
      labels:
        app: vulnerablewebapp
    spec:
      containers:
        - name: vulnerablewebapp
          image: nginx:alpine
          ports:
            - containerPort: 80
