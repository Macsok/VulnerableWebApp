apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - flask-deployment.yaml
  - nginx-configmap.yaml
  - app-deployment.yaml
  - app-service.yaml

secretGenerator:
  - name: nginx-ssl-secret
    type: kubernetes.io/tls
    files:
      - tls.crt=cert-bundle.crt
      - tls.key=private.key
