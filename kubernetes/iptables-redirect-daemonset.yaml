apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: iptables-redirect
  labels:
    app: iptables-redirect
spec:
  selector:
    matchLabels:
      app: iptables-redirect
  template:
    metadata:
      labels:
        app: iptables-redirect
    spec:
      hostNetwork: true
      hostPID: true
      containers:
        - name: iptables-setup
          image: busybox:1.36.1
          command:
            - /bin/sh
            - -c
            - |
              echo "[*] Configuring iptables for NFQUEUE..."
              iptables -C FORWARD -j NFQUEUE --queue-num 0 2>/dev/null || iptables -I FORWARD -j NFQUEUE --queue-num 0
              iptables -C INPUT -j NFQUEUE --queue-num 0 2>/dev/null || iptables -I INPUT -j NFQUEUE --queue-num 0
              echo "[+] iptables rules configured."
              tail -f /dev/null
          securityContext:
            privileged: true
            capabilities:
              add:
                - NET_ADMIN
                - NET_RAW
          volumeMounts:
            - name: host-run
              mountPath: /run
      volumes:
        - name: host-run
          hostPath:
            path: /run
            type: Directory
